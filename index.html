<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Google Fonts: Itim & Pacifico -->
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Pacifico&display=swap" rel="stylesheet">

  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

  <!-- Site CSS -->
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" type="image/x-icon" href="./img/hbd.png">
  <title>Chúc mừng sinh nhật!</title>
</head>
<body>
  <!-- HÌNH ẢNH TRANG TRÍ HAI BÊN -->
  <div id="left-container" class="side-container">
    <img src="" id="left-image" class="side-image" alt="decoration-left">
    <img src="" id="left-sticker" class="sticker" alt="sticker-left">
  </div>
  <div id="right-container" class="side-container">
    <img src="" id="right-image" class="side-image" alt="decoration-right">
    <img src="" id="right-sticker" class="sticker" alt="sticker-right">
  </div>

  <audio id="background-music" src="./music/monokrom.mp3" preload="auto" loop></audio>

  <!-- NỘI DUNG CHÍNH (SẼ BỊ ẨN ĐI) -->
  <div class="bg" id="content">
    <!-- Countdown -->
    <div class="container" id="timer">
      <!-- TỐI ƯU: Dùng thẻ <span> thay cho <x> -->
      <h5>Đếm ngược đến sinh nhật của <span id="name"></span>:</h5>
      <ul class="countdown d-flex justify-content-center">
        <li class="countdown-item mx-1">
          <div class="countdown-box">
            <span id="days">00</span>
            <small>Ngày</small>
          </div>
        </li>
        <li class="countdown-item mx-1">
          <div class="countdown-box">
            <span id="hours">00</span>
            <small>Giờ</small>
          </div>
        </li>
        <li class="countdown-item mx-1">
          <div class="countdown-box">
            <span id="minutes">00</span>
            <small>Phút</small>
          </div>
        </li>
        <li class="countdown-item mx-1">
          <div class="countdown-box">
            <span id="seconds">00</span>
            <small>Giây</small>
          </div>
        </li>
      </ul>
    </div>

    <!-- Slides -->
    <div id="slideSatu" class="slides d-none">
      <img src="./img/hbd1.png" class="img animate__animated animate__slideInDown animate__slow" alt="HBD">
    </div>

    <div id="slideDua" class="slides d-none paper animate__animated">
      <div class="paper-content">
        <p id="teks1" class="teks"></p>
      </div>
    </div>

    <div id="slideTiga" class="slides d-none paper animate__animated">
      <div class="paper-content">
        <p id="teks2" class="teks"></p>
      </div>
    </div>

    <!-- Choice -->
    <div class="kotak d-none slides animate__animated" id="slideEmpat">
      <div class="row">
        <div class="col-12 mt-1">
          <h5 id="likeTitle">Bạn có thích không?</h5>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-6 text-center text-sm-right">
           <!-- TỐI ƯU: Dùng class `rounded-pill` của Bootstrap và class chung `btn-choice` -->
          <button id="gak" class="btn btn-choice rounded-pill"></button>
        </div>
        <div class="col-sm-6 text-center text-sm-left mt-2 mt-sm-0">
          <button id="suka" class="btn btn-choice rounded-pill"></button>
        </div>
      </div>
    </div>

    <!-- Next button -->
    <div class="mt-3">
      <!-- TỐI ƯU: Dùng class `rounded-pill` của Bootstrap -->
      <button id="nextBtn" class="btn btn-primary btn-lg shadow btn-next d-none rounded-pill">
        Tiếp tục
      </button>
    </div>
  </div>

  <!-- CONTAINER ẢNH KẾT THÚC -->
  <div id="image-container" class="d-none">
    <img id="final-image" src="" alt="Lời nhắn cuối">
  </div>


  <!-- Scripts -->
  <!-- TỐI ƯU: jQuery vẫn cần thiết cho script confetti, giữ lại -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <!-- TỐI ƯU: Loại bỏ Bootstrap JS và Font Awesome vì không được sử dụng, giúp trang tải nhanh hơn -->
  <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
